<div class="discussions-container">
    <!-- Create New Discussion Section -->
    <div class="create-discussion-section">
        <h2>Start a New Discussion</h2>
        <form (ngSubmit)="createDiscussion()" class="discussion-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" [(ngModel)]="newDiscussion.title" name="title" required
                    placeholder="Enter discussion title">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" [(ngModel)]="newDiscussion.category" name="category" required>
                    <option value="">Select a category</option>
                    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" [(ngModel)]="newDiscussion.content" name="content" required
                    placeholder="Write your discussion content here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Create Discussion</button>
        </form>
    </div>

    <!-- Discussions List Section -->
    <div class="discussions-list">
        <h2>Recent Discussions</h2>
        <div class="discussion-filters">
            <input type="text" placeholder="Search discussions..." class="search-input">
            <select class="category-filter">
                <option value="">All Categories</option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
        </div>

        <div class="discussion-cards">
            <div *ngFor="let discussion of discussions" class="discussion-card">
                <div class="discussion-header">
                    <h3>{{discussion.title}}</h3>
                    <span class="category-badge">{{discussion.category}}</span>
                </div>
                <p class="discussion-content">{{discussion.content}}</p>
                <div class="discussion-footer">
                    <div class="author-info">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>{{discussion.author}}</span>
                    </div>
                    <div class="discussion-stats">
                        <span class="stat">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            {{discussion.replies}}
                        </span>
                        <span class="stat">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            {{discussion.views}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
