<div class="marketplace-container">
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Academic Marketplace</h1>
            <p>Buy, sell, or exchange academic materials with other students</p>
        </div>
    </section>

    <!-- Category Filter -->
    <section class="category-filter">
        <div class="filter-container">
            <div class="filter-buttons">
                <button *ngFor="let category of categories" [class.active]="selectedCategory === category"
                    (click)="filterByCategory(category)" class="filter-btn">
                    {{ category }}
                </button>
            </div>
        </div>
    </section>

    <!-- Marketplace Grid -->
    <section class="marketplace-grid">
        <div class="grid-container">
            <div class="item-card" *ngFor="let item of filteredItems">
                <div class="card-image">
                    <img [src]="item.image" [alt]="item.title">
                    <span class="condition-badge" [class.new]="item.condition === 'new'">
                        {{ item.condition }}
                    </span>
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="item-title">{{ item.title }}</h3>
                        <span class="item-price">${{ item.price }}</span>
                    </div>
                    <p class="item-description">{{ item.description }}</p>
                    <div class="item-details">
                        <div class="seller-info">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <span>{{ item.seller }}</span>
                        </div>
                        <div class="location-info">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span>{{ item.location }}</span>
                        </div>
                    </div>
                    <div class="rating-info">
                        <div class="stars">
                            <svg *ngFor="let star of [1,2,3,4,5]" class="star-icon" [class.filled]="star <= item.rating"
                                viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                            </svg>
                        </div>
                        <span class="review-count">({{ item.reviews }})</span>
                    </div>
                    <button class="contact-btn">Contact Seller</button>
                </div>
            </div>
        </div>
    </section>
</div>
